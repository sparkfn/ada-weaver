services:
  postgres:
    image: postgres:17-alpine
    container_name: deepagents-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: deepagents
      POSTGRES_USER: deepagents
      POSTGRES_PASSWORD: deepagents
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepagents -d deepagents"]
      interval: 5s
      timeout: 3s
      start_period: 5s
      retries: 5

  bot:
    build: .
    container_name: deepagents-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - GITHUB_APP_PEM_PATH=/app/app.pem  # override host path for container
      - DATABASE_URL=postgresql://deepagents:deepagents@postgres:5432/deepagents
    expose:
      - "3000"
    volumes:
      - ./issues:/app/issues
      - ${GITHUB_APP_PEM_PATH:-./app.pem}:/app/app.pem:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>{if(!r.ok)throw r.status}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: deepagents-caddy
    restart: unless-stopped
    env_file: .env
    ports:
      - "11180:80"
      - "11443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      bot:
        condition: service_healthy

volumes:
  pgdata:
  caddy_data:
  caddy_config:
