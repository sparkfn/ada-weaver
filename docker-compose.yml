services:
  bot:
    build: .
    container_name: deepagents-bot
    restart: unless-stopped
    env_file: .env
    environment:
      - GITHUB_APP_PEM_PATH=/app/app.pem  # override host path for container
    expose:
      - "3000"
    volumes:
      - ./last_poll.json:/app/last_poll.json
      - ./issues:/app/issues
      - ${GITHUB_APP_PEM_PATH:-./app.pem}:/app/app.pem:ro
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r=>{if(!r.ok)throw r.status}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: deepagents-caddy
    restart: unless-stopped
    env_file: .env
    ports:
      - "11180:80"
      - "11443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      bot:
        condition: service_healthy

volumes:
  caddy_data:
  caddy_config:
